[package]
name = "ssz_types"
version = "0.8.0"
edition = "2021"
description = "List, vector and bitfield types for SSZ"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/sigp/ssz_types"
documentation = "https://docs.rs/ssz_types"
keywords = ["ethereum"]
categories = ["cryptography::cryptocurrencies"]

[dependencies]
tree_hash = "0.8.0"
ethereum_serde_utils = "0.7.0"
ethereum_ssz = { rev = "4a930fd689cd686b953edc44ee43b38857b20bd4", git = "https://github.com/sigp/ethereum_ssz" }
serde = "1.0.0"
ethereum_ssz_derive = { rev = "4a930fd689cd686b953edc44ee43b38857b20bd4", git = "https://github.com/sigp/ethereum_ssz" }
serde_derive = "1.0.0"
typenum = "1.12.0"
derivative = "2.1.1"
smallvec = "1.8.0"
arbitrary = { version = "1.0", features = ["derive"], optional = true }
itertools = "0.13.0"

[dev-dependencies]
serde_json = "1.0.0"
tree_hash_derive = "0.8.0"
