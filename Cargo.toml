[package]
name = "ssz_types"
version = "0.6.0"
edition = "2021"
description = "List, vector and bitfield types for SSZ"
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/sigp/ssz_types"
documentation = "https://docs.rs/ssz_types"
keywords = ["ethereum"]
categories = ["cryptography::cryptocurrencies"]

[dependencies]
tree_hash = { git = "https://github.com/eserilev/tree_hash", branch = "alloy-deps"}
ethereum_serde_utils = { git = "https://github.com/sigp/ethereum_serde_utils", branch = "alloy" }
ethereum_ssz = { git = "https://github.com/sigp/ethereum_ssz", branch = "alloy" }
serde = "1.0.0"
serde_derive = "1.0.0"
typenum = "1.12.0"
derivative = "2.1.1"
smallvec = "1.8.0"
arbitrary = { version = "1.0", features = ["derive"], optional = true }
itertools = "0.10.0"

[dev-dependencies]
serde_json = "1.0.0"
tree_hash_derive = { git = "https://github.com/KolbyML/tree_hash.git", rev = "8aaf8bb4184148768d48e2cfbbdd0b95d1da8730" }
